## GraphQL Config Generated by Graphback
## Please review configuration and adjust it for your own project
schema: ./api/src/schema/schema.graphql
extensions:
  graphback:
    model: ./model/**/*.graphql
    # model: ./api/model/main.graphql
    plugins:
      graphback-schema:
        format: graphql
        outputPath: ./schema.graphql
  codegen:
    generates:
      ./generated-types.ts:
        plugins:
          - add:
              content: '/* eslint-disable */'
          - typescript
        config:
          scalars:
            GraphbackTime: string
            GraphbackDate: Date
            GraphbackDateTime: Date
            GraphbackTimestamp: number
            GraphbackObjectID: string
            GraphbackJSON: any
            GraphbackJSONObject: "{ [key: string]: any }"
      graphback-schema:
        format: graphql
        outputPath: ./api/src/schema/schema.graphql